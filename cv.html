<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Text with Google Font</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
<style>
  
  .typing-text {
  font-family: Arial, sans-serif;
  font-size: 24px;
  overflow: hidden; /* Hide overflow to prevent flickering */
  border-right: .15em solid orange; /* Simulate cursor */
  white-space: nowrap; /* Keep text in one line */
  width: 0; /* Initially hide text */
  animation: typing 3s steps(30, end);
}

@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}
</style>
</head>
<body>
    <div class="typing-text" id="typing-text">This is a typing text animation.</div>
    <script>
    window.onload = function() {
        var text = document.getElementById('typing-text');
        text.classList.add('typing-text');
      };
    </script>
</body>
</html>
